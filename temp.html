  <style>
    :root {
      --accent-color: #0e3865;
    }

    body {
      font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    .detail-container {
      width:100%;
      min-height:100vh;
      padding:20px;
      margin:0;
      background-color: #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      box-radius:12px;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    .detail-header {
      position: relative;
      height: 60px;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 8px 0;
    }

    .back-button:before {
      content: "←";
      margin-right: 8px;
      font-size: 20px;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .detail-title {
      text-align: center;
      padding: 25px 20px 20px;
      font-size: 40px;
      font-weight: 600;
      margin-bottom:16px;
      color: var(--accent-color);
    }

    .detail-meta {
      display: flex;
      justify-content: space-between;
      padding: 0 25px 15px;
      font-size: 0.9rem;
      color: #666;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }

    .detail-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin:20px auto;
      background-color: #f0f0f0;
    }

    .detail-content {
      padding: 0 25px 30px;
      line-height: 1.8;
      font-size:24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .detail-container {
        min-height:100vh;
        margin:0 10px;
        padding:10px 0;
        border-radius:0;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        box-radius:12px;
      }

      .detail-title {
        font-size: 1.5rem;
         margin: 0 0 15px 0; 
        padding: 0;
      }

      .detail-meta {
        display:flex;
        margin: 0 0 15px 0;
        gap: 10px;
        font-size:0.9rem;
        flex-wrap: wrap;
      }

      .detail-content p,
      .detail-content span{
        word-wrap:break-word;
        white-space:normal;
      } 

      .detail-content p{
        font-size:1rem;
        line-height:1.8;
        margin:0 0 12px 0;
        padding:0 8px;
      }
    }
  </style>
