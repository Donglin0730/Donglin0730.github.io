<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成果详情</title>
  <style>
    :root {
      --accent-color: #0e3865;
    }

    body {
      font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    .detail-container {
      width:100%;
      min-height:100vh;
      padding:20px;
      margin:0;
      background-color: #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      box-radius:12px;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    .detail-header {
      position: relative;
      height: 60px;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 8px 0;
    }

    .back-button:before {
      content: "←";
      margin-right: 8px;
      font-size: 20px;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .detail-title {
      text-align: center;
      padding: 25px 20px 20px;
      font-size: 40px;
      font-weight: 600;
      margin-bottom:16px;
      color: var(--accent-color);
    }

    .detail-meta {
      display: flex;
      justify-content: space-between;
      padding: 0 25px 15px;
      font-size: 0.9rem;
      color: #666;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }

    .detail-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin:20px auto;
      background-color: #f0f0f0;
    }

    .detail-content {
      padding: 0 25px 30px;
      line-height: 1.8;
      font-size:24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .detail-container {
        min-height:100vh;
        margin:0 10px;
        padding:10px 0;
        border-radius:0;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        box-radius:12px;
      }

      .detail-title {
        font-size: 1.5rem;
         margin: 0 0 15px 0; 
        padding: 0;
      }

      .detail-meta {
        display:flex;
        margin: 0 0 15px 0;
        gap: 10px;
        font-size:0.9rem;
        flex-wrap: wrap;
      }

      .detail-content p,
      .detail-content span{
        word-wrap:break-word;
        white-space:normal;
      } 

      .detail-content p{
        font-size:1rem;
        line-height:1.8;
        margin:0 0 12px 0;
        padding:0 8px;
      }
    }
  </style>
</head>
<body>
<div class="detail-container">
  <div class="detail-header">
    <button class="back-button" onclick="goBack()">返回</button>
  </div>

  <div id="detail-content">
<!--内容由js展示-->
  </div>
</div>

<script>
  const currentNewsId = localStorage.getItem('currentNewsId');

  const newsData = [
     {
      id: 1,
      title: "团队成员多人在蓝桥杯大赛中获奖",
      date: "2025年5月6日",
      content: "沈佳颖荣获一等奖进入国赛，王乐怡荣获二等奖",
      journal: "蓝桥杯全国软件和信息技术专业人才大赛",
      image: "/img/news/2025lanqiao.png"
    },
    {
      id: 2,
      title: "团队成员论文被Cluster Computing期刊成功录用",
      date: "2025年5月2日",
      content: "郑阳扬一作，王乐怡为通信作者",
      journal: "Cluster Computing",
      image: "/img/news/5.2cl.jpg"
    },
    {
      id: 3,
      title: "团队成员论文被Cluster Computing期刊成功录用",
      date: "2025年4月4日",
      content: "沈佳颖一作，朱东林和周昌军老师均为通信作者",
      journal: "Cluster Computing",
      image: "/img/news/4_4.jpg"
    },
    {
      id: 4,
      title: "团队成员论文被IEEE TETCI期刊成功录用",
      date: "2025年3月13日",
      content: "朱东林一作，沈佳颖，胡佳铃，欧阳兆隆分别为二三四作，周昌军老师为通信作者",
      journal: "IEEE TETCI",
      image: "/img/news/3_13.jpg"
    },
    {
      id: 5,
      title: "团队成员在中国大学生程序设计比赛女生专场比赛中获奖",
      date: "2025年10月26日",
      content: "ACM集训队与智能计算实验室成员郑演琪所在团队，荣获CCPC女生赛全国银奖。",
      journal: "中国大学生程序设计比赛女生专场比赛",
      image: "/img/news/CCPC.jpg"
    },
    {
      id: 6,
      title: "团队成员论文被中科院SCI三区Drones期刊成功录用",
      date: "2025年11月9日",
      content: "团队成员王乐怡同学撰写的一作论文Adaptive Multi-Scale Bidirectional TD3 Algorithm for Layout Optimization of UAV-Base Station Coordination in Mountainous Areas被中科院SCI三区Drones录用，通信作者为谭剑波博士与周昌军教授。",
      journal: "中科院SCI三区Drones",
      image: "/img/news/SCI_Drones.jpg"
    },
    {
      id: 7,
      title: "团队成员在第七届长三角师范生教学基本功大赛中获奖",
      date: "2025年11月15日-16日",
      content: "团队成员王乐怡同学在第七届长三角师范生教学基本功大赛中获得信息技术组一等奖",
      journal: "第七届长三角师范生教学基本功大赛",
      image: "/img/news/changsanjiao.jpg"
    },
      
  
  ];

  window.onload = function() {
    if (currentNewsId) {
      const newsItem = newsData.find(item => item.id == currentNewsId);

      if (newsItem) {
        document.title = newsItem.title;

        // 内容
        document.getElementById('detail-content').innerHTML = `
                        <h1 class="detail-title">${newsItem.title}</h1>
                        <div class="detail-meta">
                            <span>发布日期: ${newsItem.date}</span>
                            <span>来源: ${newsItem.journal}</span>
                        </div>
                        <img class="detail-image" src="${newsItem.image}" alt="${newsItem.title}的图片">
                        <div class="detail-content">
                            <p>${newsItem.content}</p>
                        </div>
                    `;
      }
    }
  };

  function goBack() {
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
